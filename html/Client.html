<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Sentimentos - Posts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #444;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 15px;
            width: 65%;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            font-size: 16px;
            margin-right: 10px;
        }

        button {
            padding: 15px 25px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5550d4;
        }

        .post {
            border-bottom: 1px solid #ddd;
            padding: 20px 0;
        }

        .post:last-child {
            border-bottom: none;
        }

        .author {
            font-weight: 600;
            color: #667eea;
        }

        .sentiment {
            display: inline-block;
            padding: 8px 12px;
            border-radius: 20px;
            color: white;
            margin-top: 10px;
            font-size: 14px;
        }

        .positive {
            background-color: #48bb78;
        }

        .negative {
            background-color: #f56565;
        }

        .neutral {
            background-color: #a0aec0;
            color: white;
        }

        .no-results {
            text-align: center;
            font-size: 18px;
            color: #555;
        }

        #chartContainer {
            margin-top: 30px;
            text-align: center;
        }

        canvas {
            max-width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Análise de Sentimentos - Posts</h1>
    <div class="form-group">
        <input type="text" id="searchQuery" placeholder="Digite o termo de busca...">
        <button onclick="fetchPosts()">Buscar</button>
    </div>
    <div id="results"></div>
    <div id="chartContainer">
        <canvas id="sentimentChart"></canvas>
    </div>
</div>

<script>
    let sentimentChart;

    function fetchPosts() {
        const query = document.getElementById('searchQuery').value;
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = ''; // Limpa os resultados anteriores

        if (!query) {
            alert('Por favor, insira um termo de busca.');
            return;
        }

        // Fazendo a requisição para a API (corrigido uso das aspas)
        fetch(`http://127.0.0.1:5000/analyze?q=${query}&limit=10`)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    resultsDiv.innerHTML = `<p class="no-results">Erro: ${data.error}</p>`;
                } else if (data.length === 0) {
                    resultsDiv.innerHTML = `<p class="no-results">Nenhum post encontrado.</p>`;
                } else {
                    let positiveCount = 0;
                    let negativeCount = 0;
                    let neutralCount = 0;

                    data.forEach(post => {
                        const postDiv = document.createElement('div');
                        postDiv.classList.add('post');

                        const author = document.createElement('p');
                        author.classList.add('author');
                        author.textContent = `Autor: ${post.author}`;

                        const text = document.createElement('p');
                        text.textContent = post.post_text;

                        const sentiment = document.createElement('span');
                        sentiment.classList.add('sentiment');

                        if (post.sentimento === "Positivo") {
                            sentiment.classList.add('positive');
                            sentiment.textContent = "Sentimento: Positivo";
                            positiveCount++;
                        } else if (post.sentimento === "Negativo") {
                            sentiment.classList.add('negative');
                            sentiment.textContent = "Sentimento: Negativo";
                            negativeCount++;
                        } else {
                            sentiment.classList.add('neutral');
                            sentiment.textContent = "Sentimento: Neutro";
                            neutralCount++;
                        }

                        postDiv.appendChild(author);
                        postDiv.appendChild(text);
                        postDiv.appendChild(sentiment);

                        resultsDiv.appendChild(postDiv);
                    });

                    updateChart(positiveCount, negativeCount, neutralCount);
                }
            })
            .catch(error => {
                resultsDiv.innerHTML = `<p class="no-results">Erro ao buscar os posts: ${error.message}</p>`;
            });
    }

    function updateChart(positive, negative, neutral) {
        const ctx = document.getElementById('sentimentChart').getContext('2d');

        if (sentimentChart) {
            sentimentChart.destroy(); // Destrói o gráfico anterior, se existir
        }

        sentimentChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Positivo', 'Negativo', 'Neutro'],
                datasets: [{
                    data: [positive, negative, neutral],
                    backgroundColor: ['#48bb78', '#f56565', '#a0aec0'],
                    hoverBackgroundColor: ['#38a169', '#e53e3e', '#718096']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    }
                }
            }
        });
    }
</script>
</body>
</html>
